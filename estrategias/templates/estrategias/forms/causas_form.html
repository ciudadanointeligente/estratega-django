{% load crispy_forms_tags %}

<form action="{% url "estrategias:causas_edit" pk=estrategia.id %}" method="post" accept-charset="utf-8">
    {{ form | crispy }}
    {% csrf_token %}
    <div class="text-right">
        <input class="btn btn-default" type="submit" value="Continuar!">
    </div>
    {% if empezovacio %}
    <input class="hidden" name="empezovacio" value="true">
    {% endif %}
</form>
