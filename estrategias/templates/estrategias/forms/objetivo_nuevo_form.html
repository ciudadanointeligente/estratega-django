{% load crispy_forms_tags %}

<form action='{% url "estrategias:objetivos_nuevo" pk=estrategia.id %}{% if request.GET.oid %}?oid={{request.GET.oid}}{% endif %}' method="post" accept-charset="utf-8">
    {{ form | crispy }}
    {% csrf_token %}
    <div class="text-right">
        <input class="btn btn-default" type="submit" value="Continuar!">
    </div>
</form>
